<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="session-empty-item">
  <template>
    <style>
      :host {
        display: block;
      }
      .container {
        /*margin: 10px 5px 0px 5px;*/
        /*height: 80px;*/
      }
    </style>
    <div id="container" class="container"></div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'session-empty-item',

      properties: {
        size: {
          type: Object,
          value: function () {
            return 1;
          }
        }
      },
      ready: function () {
        this.$.container.style.height = (15 * this.size) + 'px';
      }
    });
  })();
  </script>
</dom-module>
