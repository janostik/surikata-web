<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="timeline-item">
  <template>
    <style>
      :host {
        display: block;
      }

      .container {
        padding-bottom: 10px;
        @apply(--layout-vertical);
        width: 80px;
        height: 170px;
        text-align: center;
      }

      .time {
        color: gray;
        @apply(--paper-font-title)
      }

      .datetime {
        color: lightgray;
        font-size: 0.9em;
      }

      .divider {
        @apply(--layout-flex);
        margin-top: 10px;
        width: 50%;
        border-right: solid 1px #eee;
      }

    </style>
    <div class="container">

      <div class="time">
        <content select="[time]"></content>
      </div>
      <div class="datetime">
        <content select="[datetime]"></content>
      </div>
      <div class="divider"></div>

    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'timeline-item'
    });
  })();
  </script>
</dom-module>
