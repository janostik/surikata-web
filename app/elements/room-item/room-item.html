<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">

<dom-module id="room-item">
  <template>
    <style>
      :host {
        @apply(--layout-inline);
        @apply(--layout-center);
        @apply(--layout-center-justified);
        @apply(--layout-flex);

        position: relative;
        padding: 0;
        overflow: hidden;
        cursor: pointer;
        height: 48px;
        margin-right: 1px;
        margin-left: 1px;
      }

      :host(:focus) {
        outline: none;
      }

      .room-content {
        height: 100%;
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        @apply(--layout-flex-auto);
      }

      .room-content {
        color: rgba(0,0,0,.5);
        background-color: white;
      }
      .room-content > ::content > a {
        height: 100%;
      }

      #bar {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 2px;
      }
    </style>
    <paper-material id="content" class="room-content" elevation="1">
      <content></content>
      <div id="bar">

      </div>
    </paper-material>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'room-item',

      properties: {
        tint: {
          type: Object,
          value: function () {
            return '#607D8B';
          }
        }
      },

      ready: function () {
        this.$.bar.style.backgroundColor = this.tint;
      }
    });
  })();
  </script>
</dom-module>
